    body {
        margin: 0;
        background: #ffffff;
        font-family: "Poppins", sans-serif;

        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .frame {
        width: 100%;
        max-width: 1500px;
        background: white;
        border-radius: 20px;
        padding: 25px;
        position: relative;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .content-box {
        background: #fff6c8;
        border-radius: 15px;
        padding: 30px;
        min-height: 700px;
        position: relative;
        text-align: center;
        overflow: hidden;
    }
    /* GIF SEBESAR CONTENT BOX */
    #introGif {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 50;
    display: none;
    border-radius: 15px;
    background: #000;

    pointer-events: none; /* â¬… PENTING */
}



    #introGif.show {
        display: block;
    }

    /* Gambar Hewan */
    #animalImage {
        width: 600px;
        opacity: 0;
        transform: scale(0.9);
        transition: .8s ease;
        display: block;
        margin: auto;
    }
    #animalImage.show {
        opacity: 1;
        transform: scale(1);
    }

    /* Karakter Kiri */
    .left-char {
        position: absolute;
        left: 0;
        bottom: -100px;
        width: 320px;
        opacity: 0;
        transform: translateX(-30px);
        transition: .8s ease;
    }
    .left-char.show {
        opacity: 1;
        transform: translateX(0);
    }

    /* Chat Bubble */
    .chat-bubble {
        position: absolute;
        left: 215px;
        bottom: 300px;
        width: 250px;
        padding: 20px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        opacity: 0;
        transform: translateY(20px);
        transition: .8s ease;
        text-align: left;
    }
    .chat-bubble.show {
        opacity: 1;
        transform: translateY(0);
    }

    .fact-title {
        font-weight: 700;
        font-size: 20px;
        margin-bottom: 6px;
    }

    /* Tombol Lanjut */
    .btn-next {
        position: absolute;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%) scale(0.9);
        width: 170px;
        cursor: pointer;
        opacity: 0;
        transition: .5s ease;
    }
    .btn-next.show {
        opacity: 1;
        transform: translateX(-50%) scale(1);
    }

/* FADE OUT EFFECT */
.fade-out {
    opacity: 0 !important;
    transform: scale(0.85) !important;
    transition: opacity 0.6s ease, transform 0.6s ease;
}



/* ================= PANEL SETTING ================= */
#settingPanel {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 320px;
    transform: translate(-50%, -50%) scale(0.7);
    background: rgba(255, 255, 255, 0.85);
    padding: 20px;
    border-radius: 15px;
    color: #000;
    opacity: 0;
    pointer-events: none;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    transition: opacity 0.25s ease, transform 0.25s ease;
    text-align: center;
    z-index: 99;
}

#settingPanel.active {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    pointer-events: auto;
}

/* Tombol Setting */
#settingBtnImg {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 150px;
    cursor: pointer;
    z-index: 20;
    transition: transform 0.25s ease, filter 0.25s ease;
}

#settingBtnImg:hover {
    transform: scale(1.12);
    filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.6));
}

/* Close Panel */
#closeSetting {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 50px;
    font-weight: bold;
    cursor: pointer;
    color: #333;
    transition: transform 0.2s, color 0.2s;
}

#closeSetting:hover {
    transform: scale(1.2);
    color: red;
}

/* Overlay */
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.25s ease;
    z-index: 98;
}

#overlay.active {
    opacity: 1;
    pointer-events: auto;
}

/* Slider Volume */
#volumeSlider {
    width: 100%;
    height: 16px;
    background: #a8ff8a;
    border-radius: 4px;
    border: 2px solid #6fc36f;
}

#volumeSlider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: #6fc36f;
    border: 2px solid #4b914b;
    border-radius: 4px;
}

/* Tombol Mute & Home dalam Panel */
#muteInPanelImg,
#homeIcon {
    width: 150px;
    cursor: pointer;
    margin-top: 5px;
    transition: transform 0.2s, filter 0.2s;
}

#muteInPanelImg:hover,
#homeIcon:hover {
    transform: scale(1.1);
    filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.5));
}

// Elemen HTML
const imgAnimal = document.getElementById("animalImage");
const leftChar = document.getElementById("leftChar");
const bubble = document.getElementById("bubble");
const factText = document.getElementById("factText");
const btnNext = document.getElementById("btnNext");
const bgm = document.getElementById("bgm");

let index = 0;


/* ======================================
   TAMPILKAN HEWAN
====================================== */
btnNext.addEventListener("click", () => {
    playClick();   // ðŸ”Š suara klik
    nextAnimal();  // âž¡ï¸ lanjut
});


const introGif = document.getElementById("introGif");

function showAnimal() {
    const name = animals[index];

    // reset semua tampilan
    introGif.classList.remove("show");
    imgAnimal.classList.remove("show");
    leftChar.classList.remove("show");
    bubble.classList.remove("show");
    btnNext.classList.remove("show");

    // === SET GIF SESUAI HEWAN ===
    introGif.src = animalGifs[name] || animalGifs["Ayam"];
    introGif.style.display = "block";
    introGif.classList.add("show");

    // set gambar hewan
    imgAnimal.src = animalImages[name];

    // set fakta
    const facts = animalFacts[name] || [`${name} adalah hewan yang unik!`];
    factText.textContent = facts[Math.floor(Math.random() * facts.length)];

    // setelah GIF selesai
    setTimeout(() => {
        introGif.classList.remove("show");
        introGif.style.display = "none";

        imgAnimal.classList.add("show");
        leftChar.classList.add("show");
        bubble.classList.add("show");
        btnNext.classList.add("show");
    }, 2000); // â± durasi GIF
}

function nextAnimal() {

    // ðŸ”´ JIKA SUDAH HEWAN TERAKHIR (Z)
    if (index === animals.length - 1) {
        // opsional: animasi / suara
        fadeOutElements();

        setTimeout(() => {
            window.location.href = "menu_pilihan.html";
        }, 250); // tunggu animasi selesai

        return; // â›” hentikan fungsi
    }

    // =================================
    // NORMAL (masih Aâ€“Y)
    // =================================
    fadeOutElements();

    setTimeout(() => {
        index++;

        // reset fade
        imgAnimal.classList.remove("fade-out");
        btnNext.classList.remove("fade-out");
        leftChar.classList.remove("fade-out");
        bubble.classList.remove("fade-out");

        showAnimal();
    }, 200);
}





/* ============================================================
                    PANEL SETTING FUNCTIONS
============================================================ */
const overlay = document.getElementById("overlay");
const settingPanel = document.getElementById("settingPanel");
const closeSetting = document.getElementById("closeSetting");
const volumeSlider = document.getElementById("volumeSlider");
const muteInPanelImg = document.getElementById("muteInPanelImg");
const homeIcon = document.getElementById("homeIcon");
const settingBtn = document.getElementById("settingBtnImg");

// Buka panel settings
settingBtn.addEventListener("click", () => {
    playClick();
    settingPanel.classList.add("active");
    overlay.classList.add("active");
});

// Tutup panel settings
closeSetting.addEventListener("click", () => {
    playClick();
    settingPanel.classList.remove("active");
    overlay.classList.remove("active");
});

// Tutup panel saat klik overlay
overlay.addEventListener("click", () => {
    settingPanel.classList.remove("active");
    overlay.classList.remove("active");
});

// Kontrol volume musik
volumeSlider.addEventListener("input", () => {
    bgMusic.volume = volumeSlider.value;
});

// Tombol mute/unmute
muteInPanelImg.addEventListener("click", () => {
    bgMusic.muted = !bgMusic.muted;
    muteInPanelImg.src = bgMusic.muted
        ? "https://image2url.com/images/1763955396010-0b7b0c78-8f9e-4cb0-8045-cd4dfd6acbd3.png"
        : "https://image2url.com/images/1763955187976-61e3ab1a-0b3b-47c3-8ab0-8f66ccfe1b72.png";
});

// Tombol home
homeIcon.addEventListener("click", () => {
    window.location.href = "menu_page.html";
});

                    MUSIC FIX
============================================================ */
const bgMusic = document.getElementById("bgMusic");
const clickSound = document.getElementById("clickSound");
const correctSound = document.getElementById("correctSound");

// Autoplay fix
document.addEventListener("click", () => {
    bgMusic.muted = false;
    bgMusic.play();
}, { once: true });

function playClick() {
    clickSound.currentTime = 0;
    clickSound.play();
}

/* ============ FADE OUT =============*/
function fadeOutElements() {
    imgAnimal.classList.add("fade-out");
    btnNext.classList.add("fade-out");
    leftChar.classList.add("fade-out");
    bubble.classList.add("fade-out");
}


/* ======================================

====================================== */

window.onload = () => {
    showAnimal();
    bgm.play().catch(() => {});
};
